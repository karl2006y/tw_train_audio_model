    <script>
        var app = new Vue({
            el: '#app',
            data: {
                reloadSec: 30,
                status: "loading", //Á≠âÂæÖÈñãÂßã waiting Ë®≠ÂÆö setting ÈñãÂßã starting ËºâÂÖ•‰∏≠ loading
                tasks: []
            },
            computed: {
                canAdd() {
                    return this.tasks.length == 0
                },
                canStop() {
                    return this.tasks.length != 0
                },


            },
            methods: {
                getlogs() {
                    const vm = this
                    axios.get('/api/logs')
                        .then(function (response) {
                            // handle success
                            console.log(response.data.tasks);
                            vm.tasks = []
                            vm.tasks = response.data.tasks
                            if (vm.tasks.length > 0) {
                                vm.status = "starting"
                            } else {
                                vm.status = "waiting"
                            }
                        })
                },
                gobackWaiting(){
                    const vm = this
                    vm.status = "waiting"
                },
                saveSetting(){
                    const vm = this
                    vm.gobackWaiting()
                },
                start() {
                    const vm = this
                    if (!vm.canAdd) {
                        alert("Ë´ãÂÖàÂÅúÊ≠¢")
                        return 0
                    } else {
                        axios.get('/api/start').then(function (response) {
                            if (response.data.status == 'ok') {
                                vm.status = "loading"
                                setTimeout(vm.getlogs, 5000);
                                vm.reloadSec = 10
                            }
                        })
                    }
                },
                edit() {
                    const vm = this
                    vm.status = "setting"
                },
                stop() {
                    const vm = this
                    if (!vm.canStop) {
                        alert("Ë´ãÂÖàÈñãÂßã")
                        return 0
                    } else {
                        axios.get('/api/stop').then(function (response) {
                            if (response.data.status == 'ok') {
                                vm.tasks = []
                                vm.status = "loading"
                                vm.reloadSec = 3
                            }
                        })
                    }
                }
            },
            created() {
                const vm = this
                vm.getlogs()
                setInterval(
                    () => {
                        if ((vm.status == "starting") || (vm.status == "loading") ){
                            vm.reloadSec -= 1;
                            if (vm.reloadSec <= 0) {
                                vm.getlogs()
                                vm.reloadSec = 30
                            }
                        }

                    }
                    , 1000)
            }
        })
    </script>
